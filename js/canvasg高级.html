<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<canvas id="cvs" width="500" height="500"></canvas>
		
		
		<script type="text/javascript">
			var cvs=document.getElementById("cvs");
			
			var ctx=cvs.getContext("2d");
			
			for(var i=0;i<=255;i++){
				ctx.beginPath();
				ctx.moveTo(20,20+i);
				ctx.lineTo(300,20+i);
				ctx.strokeStyle="rgb("+i+",0,0)"
				
				
				ctx.stroke()
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
